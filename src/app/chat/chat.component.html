<div class="chat">
  <div class="messages-wrapper">
    <div class="message-wrapper" *ngFor="let message of messages">
      <div class="message">
        {{message.text}}
      </div>
    </div>
  </div>

  <div class="input-wrapper">
    <input [(ngModel)]="message" />
    <button (click)="sendMessage()">Send</button>
  </div>

</div>
